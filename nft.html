    body {

      background: linear-gradient(135deg, #3f0071, #ffd700);
      color: white;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      color: #ffcc00;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 800px;
      margin: 10px auto;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .nft-grid {

    .identity {

    }
    .identity img {
      width: 50px;
      height: 50px;
      border-radius: 50%;

      margin-bottom: 5px;

    .identity-name {
      font-size: 16px;
      font-weight: 600;
    }
    .join-button {

      bottom: 30px;
      right: 30px;
      background-color: #ffcc00;

      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .join-button:hover {

  <!-- ✅ Firebase SDK - Compat 版本 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOh0XxfMx5lMwl2wN2TB3aHYWbUjX8udw",
      authDomain: "the-1-legend.firebaseapp.com",
      projectId: "the-1-legend",
      storageBucket: "the-1-legend.appspot.com",
      messagingSenderId: "832432450725",
      appId: "1:832432450725:web:baf5301676a8f9e140b14c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadNFTs() {
      const container = document.getElementById('nftContainer');
      const snapshot = await db.collection('pendingSubscriptions').get();

      let index = 1;

      snapshot.forEach(doc => {
        const data = doc.data();
        const nftDesign = data.nftDesign || 'nft1';
        const showIdentity = data.showIdentity || 'anonymous';
        const facebookName = data.facebookName || '';
        const facebookPhotoUrl = data.facebookPhotoUrl || '';
        const nftNumber = '#' + String(index).padStart(7, '0');
        index++;

        const card = document.createElement('div');
        card.className = 'nft-card';

        const img = document.createElement('img');
        img.src = `images/${nftDesign}.jpeg`;
        img.alt = `NFT ${nftNumber}`;

        const number = document.createElement('div');
        number.className = 'nft-number';
        number.textContent = nftNumber;

        const identity = document.createElement('div');
        identity.className = 'identity';

        if (showIdentity === "public" && facebookPhotoUrl && facebookName) {
          const fbImg = document.createElement('img');
          fbImg.src = facebookPhotoUrl;
          fbImg.alt = facebookName;
          identity.appendChild(fbImg);

          const name = document.createElement('div');
          name.className = 'identity-name';
          name.textContent = facebookName;
          identity.appendChild(name);
        } else {
          const anon = document.createElement('div');
          anon.className = 'identity-name';
          anon.textContent = '匿名 Anonymous';
          identity.appendChild(anon);
        }

        card.appendChild(img);
        card.appendChild(number);
        card.appendChild(identity);
        container.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', loadNFTs);
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join 立即參與 | The $1 Legend</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3f0071, #ffd700);
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
    }

    .nft-selection, .identity-option {
      margin: 30px auto;
      max-width: 800px;
    }

    .nft-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .nft-grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid transparent;
      cursor: pointer;
      border-radius: 10px;
    }

    .nft-grid img.selected {
      border-color: #ffcc00;
    }

    .identity-option label {
      display: inline-block;
      margin: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .start-button {
      margin-top: 40px;
      background-color: #ffcc00;
      color: #3f0071;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .start-button:hover {
      background-color: #ffe066;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- 頂部導覽欄 -->
  <header>
    <nav>
    <a href="index.html">Home 首頁</a>
    <a href="about.html">About 關於</a>
    <a href="nft.html">NFT 證書與參與者</a>
    <a href="faq.html">FAQ 常見問題</a>
    <a href="join.html">Join 參與</a>
    <a href="contact.html">Contact 聯絡</a>
  </nav>
  </header>

  <h1>Join The $1 Legend<br>立即參與傳奇</h1>

  <div class="nft-selection">
    <h2>Step 1: Select Your NFT Certificate 選擇你的 NFT 證書</h2>
    <div class="nft-grid">
      <img src="images/nft1.jpeg" alt="NFT 1" data-id="nft1">
      <img src="images/nft2.jpeg" alt="NFT 2" data-id="nft2">
      <img src="images/nft3.jpeg" alt="NFT 3" data-id="nft3">
      <img src="images/nft4.jpeg" alt="NFT 4" data-id="nft4">
    </div>
  </div>

  <div class="identity-option">
    <h2>Step 2: Choose Identity Option 選擇身份顯示方式</h2>
    <label><input type="radio" name="identity" value="public" checked> 顯示 Facebook 名與頭像 / Show Facebook Name & Icon</label>
    <label><input type="radio" name="identity" value="anonymous"> 匿名顯示 / Anonymous</label>
  </div>

  <button class="start-button" onclick="startCheckout()">立即參與 / Join Now</button>

  <footer>
    &copy; 2025 The $1 Legend. All rights reserved.
  </footer>

  <script>
    let selectedNFT = null;

    // 處理 NFT 選擇
    document.querySelectorAll(".nft-grid img").forEach(img => {
      img.addEventListener("click", () => {
        document.querySelectorAll(".nft-grid img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        selectedNFT = img.getAttribute("data-id");
      });
    });

    async function startCheckout() {
      if (!selectedNFT) {
        alert("請先選擇一張 NFT 圖案 / Please select an NFT image.");
        return;
      }

      const identity = document.querySelector('input[name="identity"]:checked').value;

      // 呼叫 Firebase Function 產生 Stripe Checkout Session
      const response = await fetch("https://us-central1-the-1-legend.cloudfunctions.net/createCheckoutSession", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nftDesign: selectedNFT,
          showIdentity: identity === "public"
        }),
      });

      const data = await response.json();

      if (data.id) {
        const stripe = Stripe("pk_live_51RogToCuMRGzSbNKoW9XPqkiQv6hSmX2E3RwU7uRph9nkH33xl8lMms9Sx9UZ5IkSrFNbdI4zfFZMC884dH0Qh9W00QQSWU4MD");
        stripe.redirectToCheckout({ sessionId: data.id });
      } else {
        alert("建立付款連結時發生錯誤，請稍後再試。");
        console.error(data);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy NFT Certificate | The $1 Legend</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3f0071, #ffd700);
      color: white;
      text-align: center;
      padding: 0;
    }

    h1 {
      padding: 40px 0 10px;
      font-size: 40px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .nft-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 0 40px 60px;
    }

    .nft-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .nft-box img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .nft-box button {
      background-color: #ffcc00;
      color: #3f0071;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .nft-box button:hover {
      background-color: #ffe066;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Buy NFT Certificate</h1>
  <p>Choose your favorite NFT design. Each certificate is a digital collectible priced at only $1.</p>

  <div class="nft-container">
    <div class="nft-box">
      <img src="images/nft1.jpeg" alt="NFT Design 1" />
      <button onclick="buyNFT('YOUR_STRIPE_PRICE_ID_1')">Buy for $1</button>
    </div>
    <div class="nft-box">
      <img src="images/nft2.jpeg" alt="NFT Design 2" />
      <button onclick="buyNFT('YOUR_STRIPE_PRICE_ID_2')">Buy for $1</button>
    </div>
    <div class="nft-box">
      <img src="images/nft3.jpeg" alt="NFT Design 3" />
      <button onclick="buyNFT('YOUR_STRIPE_PRICE_ID_3')">Buy for $1</button>
    </div>
    <div class="nft-box">
      <img src="images/nft4.jpeg" alt="NFT Design 4" />
      <button onclick="buyNFT('YOUR_STRIPE_PRICE_ID_4')">Buy for $1</button>
    </div>
  </div>
